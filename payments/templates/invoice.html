<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Blockonomics</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Blockonomics Payment API Demo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'payments:home' %}">Products</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <h4 class="title is-4">Order#: {{order_id}}</h4>
        <hr>     
        <div class="row">
            <div id="paymentstatus" style="color:blue;display:true;">Payment Status: Pending</div>
            <div class="col-md-6 col-sm-12">
            <p>Amount: <strong>{{bits}}</strong> BTC â‡Œ <strong>{{value}}</strong> USD</p>
            <p>Bitcoin Address : <strong>{{addr}}</strong></p>
            <a href="bitcoin:{{addr}}?amount={{bits}}">
                <img src="https://www.bitcoinqrcodemaker.com/api/?style=bitcoin&address={{addr}}&amount={{bits}}&color=1">
            </a>   
            </div>
            <div class="col-md-6 col-sm-12">
                <h4 class="subtitle">Order Details: </h4>
                <table class="table">
                <tbody>
                    <tr ng-repeat="item in invoice.cart">
                    <td>HD DSLR Image- Himalaya</td>
                    <td>x 1</td>
                    <td>${{value}}</td>
                    </tr>
                    <tr>
                    <td colspan="2" align=left><strong>Total:</strong></td>
                    <td><strong>${{value}}</strong></td>
                    </tr>
                </tbody>
                </table>
                <div id="paidimage" style="display: none;">
                    <img src='{% static "img/actual.jpg" %}'>
                </div>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        (function worker() {
            $.ajax({
              url: "{% url 'payments:check_payment' %}",
              method: 'GET',
              data:  {"addr": "{{addr}}" },
              timeout: 60000,
              success: function(data) {
                
                if (data.status === 2){
                    $('#paymentstatus').text("Payment Status: Confirmed");
                    $('#paidimage').show();
                }
                else if (data.status === 1){
                    $('#paymentstatus').text("Payment Status: Partly Confirmed");
                }
                else if (data.status == 0){
                    $('#paymentstatus').text("Payment Status: UnConfirmed");
                }
              },
              complete: function() {
                // Schedule the next request when the current one's complete
                var imagetrack = document.getElementById('paidimage');
                if (imagetrack.style.display == 'none'){
                    setTimeout(worker, 5000);
                }
              }
            });
          })();
          worker();
    </script>
</body>
</html>
